<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="A simple unit converter.">
        <meta name="author" content="Ana-Marija Drašković">

        <!-- Open Graph / Social Media -->
        <meta property="og:title" content="Unit Converter">
        <meta property="og:description" content="Simple unit converter.">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Unit Converter">
        <meta property="og:url" content="https://unit-converter-solo.netlify.app/">
        <meta property="og:image"
              content="https://unit-converter-solo.netlify.app/images/android-chrome-192x192.png">

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Unit Converter">
        <meta name="twitter:description" content="Simple unit converter.">
        <meta name="twitter:image"
              content="https://unit-converter-solo.netlify.app/images/android-chrome-192x192.png">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="icon" type="image/png" href="images/favicon.ico">

        <!-- PWA manifest -->
        <link rel="manifest" href="/site.webmanifest">

        <!-- Styles & Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="index.css">

        <!-- Theme color for mobile UI -->
        <meta name="theme-color" content="#6943fe">
        <meta name="theme-color" content="#6943fe" media="(prefers-color-scheme: dark)">
    </head>
    <body>
        <header class="hero">
            <button id="toggle-theme-btn">Change theme</button>
            <h1>Metric/Imperial Unit Conversion</h1>
            <form class="converter-form">
                <label for="input-el" class="sr-only">Enter a number to convert:</label>
                <input id="input-el" type="number" placeholder="0" min="1">
                <button id="convert-btn" type="submit">Convert</button>
            </form>
        </header>
        <main class="main">
            <section class="section">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section class="section">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            <section class="section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
