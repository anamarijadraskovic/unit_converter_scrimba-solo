<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input type="text" placeholder="0">
            <button>Convert</button>
        </div>
        <main class="main">
            <section class="section">
                <h3>Length (Meter/Feet)</h3>
                <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </section>
            <section class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
